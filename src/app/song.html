<div class="collapsible-header song-header">
  <div class="song-icon"><i class="material-icons">perm_media</i></div>
  <div class="song-info">
    <span class="song-type">{{ song.type }}</span>
    <span class="song-title">{{ song.title }}</span>
  </div>
</div>
<div class="collapsible-body song-body">
  <p>
    <a ng-href="{{ song.scoreUrl | trusted }}" class="waves-effect waves-light btn">
      Voir la partition
    </a>
  </p>
  <p>
  <a ng-href="{{ song.musicDownloadUrl | trusted }}" class="waves-effect waves-light btn" download>
    Télécharger le morceau
  </a>
</p>
  <div class="plyr">
    <audio controls>
      <source ng-src="{{ song.musicUrl | trusted }}" type="audio/mp3">
    </audio>
  </div>
</div>
