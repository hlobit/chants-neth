<div class="collapsible-header">
  <i class="material-icons">perm_media</i>
  {{ song.type }} — {{ song.title }}
</div>
<div class="collapsible-body">
  <div class="plyr">
    <a ng-href="{{ song.scoreUrl }}" class="waves-effect waves-light btn" style="width:100%;">Voir la partition</a>
    <a ng-href="{{ song.musicDownloadUrl }}" class="waves-effect waves-light btn" style="width:100%;">Télécharger le morceau</a>
    <p>{{ song.text }}</p>
    <audio controls>
      <source ng-src="{{ song.musicUrl }}" type="audio/mp3">
    </audio>
  </div>
</div>
